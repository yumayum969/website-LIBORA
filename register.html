<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Libora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Menggunakan gaya body dan card dari login.html */
        body {
            background-color: #E5E7EB; /* Light Gray */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            padding: 2rem;
            border: 1px solid #ddd;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card login-card shadow-lg">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x mb-2" style="color: #84A98C;"></i>
                        <h2 class="fw-bold" style="color: #0F172A;">Buat Akun Baru</h2>
                        <p class="small" style="color: #475569;">Daftar untuk mengakses koleksi lengkap Libora</p>
                    </div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label small fw-semibold">Nama Lengkap</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Nama Anda" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label small fw-semibold">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="nama@contoh.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="registerPassword" class="form-label small fw-semibold">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Minimal 6 karakter" required>
                        </div>
                        
                        <button type="submit" class="btn w-100 fw-bold py-2 text-dark" style="background-color: #84A98C;">
                            <i class="fas fa-user-plus me-2"></i> Daftar Akun
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center small">
                        Sudah punya akun? <a href="login.html" class="fw-bold" style="color: #0284C7;">Login di sini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
