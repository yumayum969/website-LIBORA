<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Libora System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Gaya khusus untuk halaman admin login */
        body {
            background-color: #0F172A; /* Midnight Blue (Warna Primer) */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .admin-login-card {
            max-width: 400px;
            padding: 2.5rem;
            background-color: white;
            border-radius: 0.5rem;
        }
        .admin-login-card .form-control {
            border: 1px solid #475569;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card admin-login-card shadow-lg">
                    <div class="text-center mb-4">
                        <i class="fas fa-lock fa-3x mb-2" style="color: #F59E0B;"></i>
                        <h2 class="fw-bold" style="color: #0F172A;">Admin Panel Access</h2>
                        <p class="small" style="color: #475569;">Sistem Manajemen Perpustakaan Libora</p>
                    </div>
                    
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminUsername" class="form-label small fw-semibold" style="color: #0F172A;">Username</label>
                            <input type="text" class="form-control" id="adminUsername" placeholder="Masukkan Username" required>
                        </div>
                        <div class="mb-4">
                            <label for="adminPassword" class="form-label small fw-semibold" style="color: #0F172A;">Password</label>
                            <input type="password" class="form-control" id="adminPassword" placeholder="******" required>
                            <small class="text-muted mt-1 d-block">
                                <i class="fas fa-info-circle"></i> Simulasi: **Username:** admin, **Password:** libora123
                            </small>
                        </div>
                        
                        <button type="submit" class="btn w-100 fw-bold py-2 text-dark" style="background-color: #84A98C;">
                            <i class="fas fa-sign-in-alt me-2"></i> Masuk Dashboard
                        </button>
                    </form>

                    <hr class="my-4" style="border-color: #475569;">

                    <div class="text-center small">
                        <a href="login.html" class="fw-bold text-decoration-none" style="color: #0284C7;">Kembali ke Halaman User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script> 
</body>
</html>
